<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url('+pic+')'"></div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ totalLikes }} likes</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pic">
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike()">LIKE</button>
    <button mat-button (click)="onShare(name, totalLikes)">SHARE</button>
  </mat-card-actions>
</mat-card>
