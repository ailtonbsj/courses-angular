<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [ngClass]="hasErrorAndFeedback(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(nome)"></span>
      <field-control-error [show]="isInvalidAndTouched(nome)" msgError="Nome é obrigatório."></field-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="hasErrorAndFeedback(email)">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" placeholder="name@domain.com" name="email"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(email)"></span>
      <field-control-error [show]="isInvalidAndTouched(email)" msgError="E-mail inválido."></field-control-error>
    </div>
  </div>

  <div ngModelGroup="endereco">

    <div class="form-group">
      <div class="col-md-3" [ngClass]="hasErrorAndFeedback(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target, f)">
        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(cep)"></span>
        <field-control-error [show]="isInvalidAndTouched(cep)" msgError="CEP é obrigatório."></field-control-error>
      </div>

      <div class="col-md-3" [ngClass]="hasErrorAndFeedback(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(numero)"></span>
        <field-control-error [show]="isInvalidAndTouched(numero)" msgError="Número é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-6" [ngClass]="hasErrorAndFeedback(complemento)">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
          #complemento="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(complemento)"></span>
        <field-control-error [show]="isInvalidAndTouched(complemento)" msgError="Complemento é obrigatório.">
        </field-control-error>
      </div>
    </div>

    <div class="form-group" [ngClass]="hasErrorAndFeedback(rua)">
      <div class="col-sm-12">
        <label class="control-label" for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" ngModel required rua #rua="ngModel">

        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(rua)"></span>
        <field-control-error [show]="isInvalidAndTouched(rua)" msgError="Rua é obrigatório."></field-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="hasErrorAndFeedback(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">

        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(bairro)"></span>
        <field-control-error [show]="isInvalidAndTouched(bairro)" msgError="Bairro é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-5" [ngClass]="hasErrorAndFeedback(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">

        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(cidade)"></span>
        <field-control-error [show]="isInvalidAndTouched(cidade)" msgError="Cidade é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-2" [ngClass]="hasErrorAndFeedback(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">

        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched(estado)"></span>
        <field-control-error [show]="isInvalidAndTouched(estado)" msgError="Estado é obrigatório.">
        </field-control-error>
      </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>

  <pre class="mt-3">{{ f.value | json }}</pre>

</form>
