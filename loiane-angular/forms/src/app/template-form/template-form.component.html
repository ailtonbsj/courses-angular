<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [class.has-error]="nome.invalid && nome.touched">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required
      #nome="ngModel">
    <div class="alert alert-danger mt-3" role="alert" *ngIf="nome.invalid && nome.touched">Nome é obrigatório.</div>
  </div>

  <div class="form-group" [class.has-error]="email.invalid && email.touched"
    [class.has-feedback]="email.invalid && email.touched">
    <label class="control-label" for="email">E-mail</label>
    <input type="text" class="form-control" id="email" placeholder="name@domain.com" name="email"
      [(ngModel)]="usuario.email" required email #email="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
      *ngIf="email.invalid && email.touched"></span>
  </div>
  <div class="alert alert-danger mt-3" role="alert" *ngIf="email.invalid && email.touched">E-mail inválido.</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
