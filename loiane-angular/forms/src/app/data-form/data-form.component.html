<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="hasErrorAndFeedback('nome')">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched('nome')"></span>
      <error-msg label="Nome" [control]="formulario.get('nome')"></error-msg>
    </div>
  </div>

  <div class="form-group" [ngClass]="hasErrorAndFeedback('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" placeholder="name@domain.com" formControlName="email">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched('email')"></span>
      <field-control-error [show]="isInvalidAndTouched('email')" msgError="E-mail inválido."></field-control-error>
      <field-control-error [show]="formulario.get('email')?.status === 'PENDING'" msgError="Validando e-mail..."></field-control-error>
      <field-control-error [show]="formulario.get('email')?.status === 'VALID'" msgError="E-mail válido."></field-control-error>
      <field-control-error [show]="formulario.get('email')?.hasError('emailInvalido')?true:false" msgError="E-mail já cadastrado!"></field-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="
  {'has-error': formulario.get('confirmEmail')?.hasError('equalsTo'),
  'has-feedback': formulario.get('confirmEmail')?.hasError('equalsTo')}
  ">
    <div class="col-sm-12">
      <label class="control-label" for="confirmEmail">Confirmar E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="confirmEmail" placeholder="name@domain.com" formControlName="confirmEmail">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="formulario.get('confirmEmail')?.hasError('equalsTo') ? true : null"></span>
      <field-control-error [show]="formulario.get('confirmEmail')?.hasError('equalsTo') ? true : null" msgError="E-mails não são iguais."></field-control-error>
    </div>
  </div>

  <div formGroupName="endereco">

    <div class="form-group">
      <div class="col-md-3" [ngClass]="hasErrorAndFeedback('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">
        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.cep')"></span>
        <field-control-error [show]="cpfIsRequired('endereco.cep')" msgError="CEP é obrigatório.">
        </field-control-error>
        <field-control-error [show]="formulario.get('endereco.cep')?.hasError('cepInvalido') ? true : null"
          msgError="CEP inválido.">
        </field-control-error>
      </div>

      <div class="col-md-3" [ngClass]="hasErrorAndFeedback('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.numero')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.numero')" msgError="Número é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-6" [ngClass]="hasErrorAndFeedback('endereco.complemento')">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.complemento')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.complemento')" msgError="Complemento é obrigatório.">
        </field-control-error>
      </div>
    </div>

    <div class="form-group" [ngClass]="hasErrorAndFeedback('endereco.rua')">
      <div class="col-sm-12">
        <label class="control-label" for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua">

        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.rua')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.rua')" msgError="Rua é obrigatório.">
        </field-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="hasErrorAndFeedback('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">

        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.bairro')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.bairro')" msgError="Bairro é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-5" [ngClass]="hasErrorAndFeedback('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">

        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.cidade')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.cidade')" msgError="Cidade é obrigatório.">
        </field-control-error>
      </div>

      <div class="col-md-2" [ngClass]="hasErrorAndFeedback('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select id="estado" class="form-control" formControlName="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>

        <span class="glyphicon glyphicon-remove form-control-feedback"
          *ngIf="isInvalidAndTouched('endereco.estado')"></span>
        <field-control-error [show]="isInvalidAndTouched('endereco.estado')" msgError="Estado é obrigatório.">
        </field-control-error>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-md-4">
      <label for="cargo" class="control-label">Cargo</label>
      <select id="cargo" class="form-control" formControlName="cargo" [compareWith]="comparaCargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.descricao }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple id="tecnologias" class="form-control" formControlName="tecnologias">
        <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletter">
          <label class="radio-inline">
            <input type="radio" formControlName="newsletter" [value]="item.valor"> {{ item.desc }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="hasErrorAndFeedback('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos"> Aceito os termos.
        </label>
        <field-control-error [show]="isInvalidAndTouched('termos')" msgError="Aceite os termos.">
        </field-control-error>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12" [ngClass]="hasErrorAndFeedback('frameworks')">
      <label for="framwworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="checkbox" class="col-sm-2" formArrayName="frameworks"
          *ngFor="let item of frameworksCtrls; let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
          </label>
        </div>
      </div>
      <field-control-error [show]="isInvalidAndTouched('frameworks')" msgError="Marque pelo menos um.">
      </field-control-error>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <button type="btn" class="btn btn-alert ml-3" (click)="setCargo()">Set Cargo</button>

  <button type="btn" class="btn btn-danger ml-3" (click)="setTecnologias()">Set Cargo</button>

  <pre class="mt-3">{{ formulario.valid }}</pre>
  <pre class="mt-3">{{ formulario.value | json }}</pre>

</form>
