<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="hasErrorAndFeedback('nome')">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched('nome')"></span>
      <field-control-error [show]="isInvalidAndTouched('nome')" msgError="Nome é obrigatório."></field-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="hasErrorAndFeedback('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" placeholder="name@domain.com" formControlName="email">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="isInvalidAndTouched('email')"></span>
      <field-control-error [show]="isInvalidAndTouched('email')" msgError="E-mail inválido."></field-control-error>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <pre class="mt-3">{{ formulario.value | json }}</pre>

</form>
