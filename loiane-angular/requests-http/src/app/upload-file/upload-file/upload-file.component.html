<div class="mt-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" multiple (change)="choosedFile($event)">
    <label class="custom-file-label" for="customFile" id="chooseFile">Selecione o arquivo</label>
  </div>
</div>
<div class="progress mt-1" *ngIf="progress">
  <div class="progress-bar" role="progressbar" [style.width.%]="progress">{{ progress }} %</div>
</div>
<div class="mt-1">
  <button class="btn btn-primary" (click)="onSubmit()" [disabled]="files.size === 0">Upload</button>
</div>
