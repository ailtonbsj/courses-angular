<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button class="btn btn-primary" type="button" [routerLink]="['novo']" routerLinkActive="router-link-active">Novo
        Curso</button>
      <button class="btn btn-secondary ml-1" type="button" (click)="loadCursos()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loadingError">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="edit(curso.id)">
                Atualizar
              </button>
              <button class="btn btn-outline-danger mb-1 ml-1 btn-sm" (click)="remove(curso.id)">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Error ao carregar cursos. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando...</span>
      </ng-template>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir?</p>
    <button class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
